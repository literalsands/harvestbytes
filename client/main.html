    <section id="hackathon">
      <h3>Harvest Bytes Hackathon</h3>
      <p>
        Teams of 3-4 persons per team will choose one of five challenges to address centered on local food and technology.  The challenges will be based upon the following categories:
        <ul>
          <li>Pest and Water Management</li>
          <li>Getting to Market</li>
          <li>Urban Pollination</li>
          <li>Green Growing</li>
          <li>Food Waste</li>
          <li>Agri-Business</li>
        </ul>
      </p>
    </section>
    <section>
      <h3>Why this event?</h3>
      <p>
        <b>Net proceeds from this event will raise money to install a commercial teaching and incubator kitchen at the Clubhou.se.</b> In line with the Clubhou.se's purpose, the kitchen will provide a space for food business start-ups to grow their businesses in a commercially-approved kitchen as well as receive the business start-up support for which the Clubhou.se is known.
      </p>
      <p>
        <b>Augusta Locally Grown</b> started in 2008 as a truly grassroots effort to connect local farmers to local families. In 2011, the organization incorporated with this mission: to promote the health, environmental, social and economic benefits of growing, buying, cooking and enjoying sustainably-grown, whole foods.
      </p>
      <p>
        <b>The Clubhou.se</b> is a non-profit 501(c)3 business and community incubator in Augusta, Georgia.  Our goal is to better the economic circumstances of our community through venture creation based upon humanistic ideals and long term sustainability.  Our mission is to connect leaders and learners in technology, business, and design.
      </p>
    </section>
    <section id="dinner">
      <h3>About our Speaker</h3>
      <p>
        <b>J. Stephen Fountain, MD, PhD</b> is a trained physician and interdisciplinary scholar. Dr. Fountain has lectured and published in both the sciences and humanities in the US and abroad. His current research interests revolve around emerging paradigms of disease and wellness, fertility and sterility, and the importance of microbiota in macro-environments such as the human body. He is also the co-owner of Icebox Farm, and the co-founder of Icebox Ministries.
      </p>
